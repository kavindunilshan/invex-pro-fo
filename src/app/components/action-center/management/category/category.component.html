<div class="category action-center-item">
  <app-header-with-button
    title="Category Management"
    buttonText="+ Add Category"
    (buttonClick)="openCategoryForm()"
  />

  <div class="content">
    <app-sub-topic
      title="All Category Data"
      subtitle="Manage your categories here"
      />
    <div>
      <app-table
        [columns]="categoriesColumns"
        [data]="categoriesData"
      />
    </div>
  </div>
</div>
