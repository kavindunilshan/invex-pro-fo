<div class="order-form-container">
  <div class="form-content">
    <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
      <div class="form-group">
        <label for="customerID">Customer ID</label>
        <input id="customerID" formControlName="customerID" type="text" class="form-control" placeholder="Enter customer ID">
      </div>

      <div class="form-group">
        <label for="orderDate">Order Date</label>
        <input id="orderDate" formControlName="orderDate" type="date" class="form-control">
      </div>

      <div class="form-group">
        <label for="shippingDate">Shipping Date</label>
        <input id="shippingDate" formControlName="shippingDate" type="date" class="form-control">
      </div>

      <div class="form-group">
        <label for="shippingAddress">Shipping Address</label>
        <input id="shippingAddress" formControlName="shippingAddress" type="text" class="form-control" placeholder="Enter shipping address">
      </div>

      <div class="form-group">
        <label for="totalAmount">Total Amount</label>
        <input id="totalAmount" formControlName="totalAmount" type="number" class="form-control" placeholder="Enter total amount">
      </div>

      <div class="form-group">
        <label for="orderStatus">Order Status</label>
        <input id="orderStatus" formControlName="orderStatus" type="text" class="form-control" placeholder="Enter order status">
      </div>

      <div class="button-container">
        <button type="button" class="btn-add-item" (click)="addOrderItem()">Add Order Item</button>
        <button type="submit" class="btn-submit">Add Order</button>
      </div>
    </form>
  </div>

  <div *ngIf="addedOrderItems.length > 0" class="order-items-list">
    <h3>Added Order Items:</h3>
    <ul>
      <li *ngFor="let item of addedOrderItems">
        Product ID: {{ item.product_id }}, Quantity: {{ item.quantity }}, Price: {{ item.price }}
      </li>
    </ul>
  </div>
</div>
