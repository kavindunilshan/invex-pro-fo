<div class="orders action-center-item">
  <app-header-with-button
    title="Orders Management"
    [buttonText]="isOrderFormOpen ? 'Close Form' : '+ Add Order'"
    (buttonClick)="toggleOrderForm()"
    [isWarning]="isOrderFormOpen"
  />
  <div class="action-chart-content">
    <div>
      <app-table
      />
    </div>

  <div class="order-form-content">
    <div>
      <app-order-form *ngIf="isOrderFormOpen"/>
    </div>
  </div>
</div>
